{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div>
            <h2>{{title}}</h2>
            <a href="candle-chart"><button class="btn btn-success">Analyse</button></a>
        </div>
        <br>
        <table class="table table-bordered table-striped custom-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>

                </tr>
            </thead>
            <tbody>
                {% for i in history %}
                <tr class="">
                    <td>{{i.date}}</td>
                    <td>{{i.open|floatformat:4}}</td>
                    <td>{{i.high|floatformat:4}}</td>
                    <td>{{i.low|floatformat:4}}</td>
                    <td>{{i.close|floatformat:4}}</td>
                    <td>{{i.volume}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
