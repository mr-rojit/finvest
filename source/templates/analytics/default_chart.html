{% extends 'base.html' %}

{% block content %}

<form action="" method="GET">
<div class="row">
        <div class="col-md-4">
            <input class="form-control" type="date" name="from" placeholder="Date from" value="{{request.GET.from}}">
        </div>

        <div class="col-md-4">
            <input class="form-control" type="date" name="to" placeholder="Date to" value="{{request.GET.to}}">
        </div>

        <div class="col-md-4">
            <input class="btn btn-primary" type="submit" name="" value="Fetch">
        </div>
    </div>
</form>
<br>


<div class="row">
    <div class="col-md-12">
        <canvas id="lineChart" width="800" height="400"></canvas>
    </div>
</div>

<script>
    var ctx = document.getElementById('lineChart').getContext('2d');
    var dates = [];
    var prices = [];
    let rocs = []

    // Extract dates and prices from the data
    {% for item in data %}
    dates.push('{{ item.date }}');
    prices.push('{{ item.close }}');

    if('{{request.GET.analysis}}' == 'roc'){
        if('{{ item.roc }}' == 'None'){
            rocs.push(null)
        }else{
            rocs.push('{{ item.roc }}')
        }
    }
    {% endfor %}

    chart_obj = {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'close',
                data: prices,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 1,
                pointRadius: 0,
                // fill: true
            },
            ]
        },
        options: {
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'day',
                        displayFormats: {
                            day: 'MMM D'
                        }
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            }
        }
    }
    var myChart = new Chart(ctx, chart_obj );
</script>

{% endblock %}
